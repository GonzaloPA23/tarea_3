<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Archivo para los estilos -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c93ec55e29.js" crossorigin="anonymous"></script>
    <!--name-->
    <meta
      name="description"
      content="Este es una página web sobre un restaurante"/>
    <meta name="keywords" content="Reservación, restaurante, comida" />
    <meta name="author" content="Gonzalo PA" />
    <meta name="copyrigth" content="Todos los derechos reservados - 2023" />
    <meta name="robots" content="index, follow" />
    <title>Inicio</title>
  </head>
  <body>
    <div class="container--global">
      <!-- Desarrollo de la cabecera -->
      <header>
        <nav class="container--options--header">
          <button><i class="fa-solid fa-bars"></i></button>
          <a href="index.html">
            <img src="images/Little Lemmon.svg" alt="Logo">
          </a>
          <div>
            <button>
                Login
            </button>
            <button>
              <i class="fa-solid fa-cart-shopping"></i>            
            </button>
          </div>
        </nav>
      </header>
      <!-- Desarrollo de la interfaz principal -->
      <main>
        <div class="container-main">
            <h1>Meal</h1>
            <p>Delicious</p>
            <button id="reservar">Reserve</button>
        </div>
      </main>
      <!-- Etiqueta nav TIPOS DE COMIDA -->
      <nav class="container-nav">
        <button>Veg</button>
        <button>Meat</button>
        <button>Asian</button>
      </nav>
      <!-- Etiqueta section DESCRIPCIÓN DE LA COMIDA-->
      <section class="container-section">
        <figure class="section-description-food">
          <img src="images/Rectangle 50.png" alt="food vegetables">
          <p>Test the flawor of the best vegetables in town</p>
        </figure>
        <figure class="section-description-food">
          <img src="images/Rectangle 51.png" alt="meat">
          <p>Test the flawor of the best meat in town</p>
        </figure>
        <figure class="section-description-food">
          <img src="images/Rectangle 52.png" alt="asian food">
          <p>Test the flawor of the best asian food in town</p>
        </figure>
      </section>
    </div>
  </body>
</html>
