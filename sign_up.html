<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c93ec55e29.js" crossorigin="anonymous"></script>     
    <title>Sign up</title>
</head>
<body>
    <div class="container--global">
         <!-- Desarrollo de la cabecera -->
      <header>
        <nav class="container--options--header">
          <button>Back</button>
          <a href="index.html">
            <img src="images/Little Lemmon.svg" alt="Logo">
          </a>
          <div>
            <button>
              <i class="fa-solid fa-cart-shopping"></i>         
            </button>
          </div>
        </nav>
      </header>
      <!-- Section form sign up -->
      <section>
        <div class="box-title-sign-up">
          <h3>Sign up</h3>
        </div>
        <form action="" class="frm-sign-up">
            <!-- For First Name: -->
            <div class="box-label-input">
                <label for="firstName">First name</label>
                <input type="text" name="firstName"
                required>
            </div>
            <!-- For Last Name: -->
            <div class="box-label-input">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName"
                required>
            </div>
            <!-- For Username: -->
            <div class="box-label-input">
                <label for="userName">Create a username</label>
                <input type="text" name="userName"
                required>
            </div>
            <!-- For Phone number: -->
            <div class="box-label-input">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="number" name="phoneNumber"
                required>
            </div>
            <!-- For email: -->
            <div class="box-label-input">
                <label for="email">Email</label>
                <input type="email" name="email"
                required>
            </div>
            <!-- For password -->
            <div class="box-label-input">
                <label for="password">Password</label>
                <input type="password" name="password"
                required>
            </div>
            <!-- For confirm password -->
            <div class="box-label-input">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword"
                required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    </div>
</body>
</html>
